<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Stock - Maquette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.js"></script>
    <style>
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .category-filter {
            scrollbar-width: thin;
        }
        .category-filter::-webkit-scrollbar {
            height: 4px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-boxes mr-2"></i>
                    StockMaster
                </h1>
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Rechercher un produit..." 
                        class="px-4 py-2 rounded-full text-gray-800 w-64 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    <i class="fas fa-search absolute right-3 top-2.5 text-gray-500"></i>
                </div>
                <button id="addProductButton" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg flex items-center transition">
                    <i class="fas fa-plus mr-2"></i>
                    Ajouter Produit
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-6">
            <!-- Stats and Filters -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <!-- Statistiques ici -->
            </div>

            <!-- Categories Filter -->
            <div class="mb-6 overflow-x-auto">
                <div class="flex space-x-2 pb-2 category-filter">
                    <button class="px-4 py-2 bg-blue-600 text-white rounded-full whitespace-nowrap">
                        Tous
                    </button>
                    <button class="px-4 py-2 bg-white hover:bg-gray-100 rounded-full whitespace-nowrap">
                        Électronique
                    </button>
                    <button class="px-4 py-2 bg-white hover:bg-gray-100 rounded-full whitespace-nowrap">
                        Vêtements
                    </button>
                    <button class="px-4 py-2 bg-white hover:bg-gray-100 rounded-full whitespace-nowrap">
                        Alimentation
                    </button>
                    <button class="px-4 py-2 bg-white hover:bg-gray-100 rounded-full whitespace-nowrap">
                        Meubles
                    </button>
                    <button class="px-4 py-2 bg-white hover:bg-gray-100 rounded-full whitespace-nowrap">
                        Fournitures
                    </button>
                    <button class="px-4 py-2 bg-white hover:bg-gray-100 rounded-full whitespace-nowrap">
                        Hygiène
                    </button>
                    <button class="px-4 py-2 bg-white hover:bg-gray-100 rounded-full whitespace-nowrap">
                        Bureau
                    </button>
                </div>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Les cartes de produits seront ajoutées ici dynamiquement -->
            </div>
        </main>
    </div>

    <!-- Add Product Modal (hidden by default) -->
    <div id="addProductModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg w-full max-w-md max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center border-b p-4">
                <h3 class="text-xl font-bold">Ajouter un Produit</h3>
                <button onclick="document.getElementById('addProductModal').classList.add('hidden')" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-4">
                <form id="addProductForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="productName">Nom du Produit</label>
                        <input type="text" id="productName" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="productCategory">Catégorie</label>
                        <select id="productCategory" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">Sélectionner une catégorie</option>
                            <option value="Électronique">Électronique</option>
                            <option value="Vêtements">Vêtements</option>
                            <option value="Alimentation">Alimentation</option>
                            <option value="Meubles">Meubles</option>
                            <option value="Fournitures">Fournitures</option>
                            <option value="Hygiène">Hygiène</option>
                            <option value="Bureau">Bureau</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="productReference">Référence</label>
                        <input type="text" id="productReference" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="productPrice">Prix (€)</label>
                            <input type="number" step="0.01" id="productPrice" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="productQuantity">Quantité</label>
                            <input type="number" id="productQuantity" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Image du Produit (Optionnel)</label>
                        <input type="file" id="productImage" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                </form>
            </div>
            <div class="bg-gray-50 px-4 py-3 flex justify-end">
                <button onclick="document.getElementById('addProductModal').classList.add('hidden')" class="px-4 py-2 mr-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100">
                    Annuler
                </button>
                <button id="saveProductButton" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Sauvegarder
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialiser Supabase
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

        // Fonction pour ajouter un produit
        async function addProduct() {
            const name = document.getElementById('productName').value;
            const reference = document.getElementById('productReference').value;
            const category = document.getElementById('productCategory').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const quantity = parseInt(document.getElementById('productQuantity').value);
            const imageFile = document.getElementById('productImage').files[0];

            let imageUrl = null;

            // Télécharger l'image si elle est fournie
            if (imageFile) {
                const { data, error } = await supabase.storage.from('images').upload(`public/${imageFile.name}`, imageFile);
                if (error) {
                    console.error('Erreur lors du téléchargement de l\'image:', error);
                    return;
                }
                imageUrl = `${supabaseUrl}/storage/v1/object/public/images/${data.path}`;
            }

            // Ajouter le produit à la base de données
            const { error } = await supabase
                .from('products')
                .insert([{ name, reference, category, price, quantity, image_url: imageUrl }]);

            if (error) {
                console.error('Erreur lors de l\'ajout du produit:', error);
            } else {
                alert('Produit ajouté avec succès !');
                document.getElementById('addProductModal').classList.add('hidden');
                // Réinitialiser le formulaire
                document.getElementById('addProductForm').reset();
                loadProducts(); // Recharger les produits
            }
        }

        // Fonction pour charger les produits
        async function loadProducts() {
            const { data, error } = await supabase.from('products').select('*');
            if (error) {
                console.error('Erreur lors du chargement des produits:', error);
                return;
            }

            const productsGrid = document.getElementById('productsGrid');
            productsGrid.innerHTML = ''; // Vider la grille avant de la remplir

            data.forEach(product => {
                const productCard = `
                    <div class="product-card bg-white rounded-lg shadow overflow-hidden">
                        <div class="h-40 bg-gray-200 flex items-center justify-center">
                            <img src="${product.image_url || 'https://via.placeholder.com/150'}" alt="${product.name}" class="h-full w-full object-cover">
                        </div>
                        <div class="p-4">
                            <div class="flex justify-between items-start">
                                <h3 class="font-bold text-lg">${product.name}</h3>
                                <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${product.category}</span>
                            </div>
                            <p class="text-gray-500 text-sm mt-1">REF: ${product.reference}</p>
                            <div class="flex justify-between items-center mt-3">
                                <span class="font-bold text-blue-600">${product.price.toFixed(2)} €</span>
                                <div class="flex items-center">
                                    <span class="text-sm text-gray-500 mr-2">Stock:</span>
                                    <span class="font-medium">${product.quantity}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                productsGrid.insertAdjacentHTML('beforeend', productCard);
            });
        }

        // Événements
        document.getElementById('addProductButton').addEventListener('click', function() {
            document.getElementById('addProductModal').classList.remove('hidden');
        });

        document.getElementById('saveProductButton').addEventListener('click', addProduct);

        // Charger les produits au démarrage
        loadProducts();
    </script>
</body>
</html>
