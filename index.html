<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Stock - Maquette</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-card {
            transition: all 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .category-filter {
            scrollbar-width: thin;
        }
        .category-filter::-webkit-scrollbar {
            height: 4px;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-blue-600 text-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold flex items-center">
                    <i class="fas fa-boxes mr-2"></i>
                    StockMaster
                </h1>
                <div class="relative">
                    <input type="text" placeholder="Rechercher un produit..." 
                        class="px-4 py-2 rounded-full text-gray-800 w-64 focus:outline-none focus:ring-2 focus:ring-blue-300">
                    <i class="fas fa-search absolute right-3 top-2.5 text-gray-500"></i>
                </div>
                <button class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg flex items-center transition" id="addProductButton">
                    <i class="fas fa-plus mr-2"></i>
                    Ajouter Produit
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="container mx-auto px-4 py-6">
            <!-- Stats and Filters -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <!-- Stats Cards Here -->
            </div>

            <!-- Categories Filter -->
            <div class="mb-6 overflow-x-auto">
                <div class="flex space-x-2 pb-2 category-filter">
                    <!-- Category Buttons Here -->
                </div>
            </div>

            <!-- Products Grid -->
            <div id="productsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- Product Cards will be dynamically added here -->
            </div>
        </main>
    </div>

    <!-- Add Product Modal (hidden by default) -->
    <div id="addProductModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg w-full max-w-md max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center border-b p-4">
                <h3 class="text-xl font-bold">Ajouter un Produit</h3>
                <button onclick="document.getElementById('addProductModal').classList.add('hidden')" class="text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-4">
                <form id="addProductForm">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="productName">Nom du Produit</label>
                        <input type="text" id="productName" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="productCategory">Catégorie</label>
                        <select id="productCategory" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Sélectionner une catégorie</option>
                            <option value="Électronique">Électronique</option>
                            <option value="Vêtements">Vêtements</option>
                            <option value="Alimentation">Alimentation</option>
                            <option value="Meubles">Meubles</option>
                            <option value="Fournitures">Fournitures</option>
                            <option value="Hygiène">Hygiène</option>
                            <option value="Bureau">Bureau</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2" for="productReference">Référence</label>
                        <input type="text" id="productReference" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label class="block text-gray-700 mb-2" for="productPrice">Prix (€)</label>
                            <input type="number" step="0.01" id="productPrice" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                        <div>
                            <label class="block text-gray-700 mb-2" for="productQuantity">Quantité</label>
                            <input type="number" id="productQuantity" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2">Image du Produit (Optionnel)</label>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-4 text-center">
                            <i class="fas fa-cloud-upload-alt text-gray-400 text-3xl mb-2"></i>
                            <p class="text-gray-500 mb-2">Glissez-déposez une image ou cliquez pour sélectionner</p>
                            <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                Sélectionner un fichier
                            </button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bg-gray-50 px-4 py-3 flex justify-end">
                <button onclick="document.getElementById('addProductModal').classList.add('hidden')" class="px-4 py-2 mr-2 border border-gray-300 rounded text-gray-700 hover:bg-gray-100">
                    Annuler
                </button>
                <button id="saveProductButton" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                    Sauvegarder
                </button>
            </div>
        </div>
    </div>

    <script>
        const jsonBinUrl = 'https://api.jsonbin.io/v3/b/685ece818561e97a502cde4a'; // Remplacez par votre URL JSONBin
        const apiKey = '$2a$10$gK6yrXT2upv2ksVNmldfFuk3qHTNpvxG4YDJ7vgTt0snM3ny.980G'; // Remplacez par votre clé d'API JSONBin

        document.querySelector('#addProductButton').addEventListener('click', function() {
            document.getElementById('addProductModal').classList.remove('hidden');
        });

        document.getElementById('saveProductButton').addEventListener('click', async function() {
            const productName = document.getElementById('productName').value;
            const productCategory = document.getElementById('productCategory').value;
            const productReference = document.getElementById('productReference').value;
            const productPrice = document.getElementById('productPrice').value;
            const productQuantity = document.getElementById('productQuantity').value;

            const productData = {
                name: productName,
                category: productCategory,
                reference: productReference,
                price: parseFloat(productPrice),
                quantity: parseInt(productQuantity)
            };

            try {
                const response = await fetch(jsonBinUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': apiKey
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    const jsonResponse = await response.json();
                    console.log('Produit ajouté:', jsonResponse);
                    // Ajoutez le produit à la grille
                    addProductToGrid(productData);
                    document.getElementById('addProductModal').classList.add('hidden');
                    document.getElementById('addProductForm').reset();
                } else {
                    console.error('Erreur lors de l\'ajout du produit:', response.statusText);
                }
            } catch (error) {
                console.error('Erreur:', error);
            }
        });

        function addProductToGrid(product) {
            const productsGrid = document.getElementById('productsGrid');
            const productCard = document.createElement('div');
            productCard.className = 'product-card bg-white rounded-lg shadow overflow-hidden';
            productCard.innerHTML = `
                <div class="h-40 bg-gray-200 flex items-center justify-center">
                    <i class="fas fa-image text-gray-400 text-4xl"></i>
                </div>
                <div class="p-4">
                    <div class="flex justify-between items-start">
                        <h3 class="font-bold text-lg">${product.name}</h3>
                        <span class="bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded">${product.category}</span>
                    </div>
                    <p class="text-gray-500 text-sm mt-1">REF: ${product.reference}</p>
                    <div class="flex justify-between items-center mt-3">
                        <span class="font-bold text-blue-600">${product.price.toFixed(2)} €</span>
                        <div class="flex items-center">
                            <span class="text-sm text-gray-500 mr-2">Stock:</span>
                            <span class="font-medium">${product.quantity}</span>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 flex justify-end">
                    <button class="text-blue-500 hover:text-blue-700 mr-3">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="text-red-500 hover:text-red-700">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            productsGrid.appendChild(productCard);
        }
    </script>
</body>
</html>
